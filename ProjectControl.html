<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>研发管理平台</title>
    <link href="css/ProjectControl.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
</head>
<body>
    <div class="outsideBlueProjectControl">
        <div class="divTitleProjectControl">
            <span id="textTitleProjectControl">项目管理</span>
        </div>
        <div class="divItemProjectControl">
            <div class="divItemLeftProjectControl">
                <span class="spanTextProjectControl">项目名称：xx项目</span>
            </div>
        </div>
        <div class="divItemProjectControl">
            <div class="divItemLeftProjectControlSmall">
                <span class="spanTextProjectControl">个人饱和度:</span>
                <span class="spanValueProjectControl textBlue">118%</span>
            </div>
            <div class="divItemLeftProjectControlSmall">
                <span class="spanTextProjectControl">进度偏差:</span>
                <span class="spanValueProjectControl textBlue">106%</span>
            </div>
            <div class="divItemLeftProjectControlSmall">
                <span class="spanTextProjectControl">缺陷密度:</span>
                <span class="spanValueProjectControl textBlue">1.2</span>
            </div>
            <div class="divItemLeftProjectControlSmall">
                <span class="spanTextProjectControl">不符合项数:</span>
                <span class="spanValueProjectControl textRed">200</span>
            </div>
        </div>
        <div class="divItemProjectControl">
            <div class="divItemLeftProjectControl">
                <span class="spanTextProjectControl">已拖期里程碑</span>
            </div>
            <div class="divItemRightProjectControl">
                <span class="spanValueProjectControl">计划到达日期</span>
            </div>
        </div>
        <div class="divItemProjectControl">
            <div class="divItemLeftProjectControl">
                <span class="spanTextProjectControl">里程碑1</span>
            </div>
            <div class="divItemRightProjectControl">
                <span class="spanValueProjectControl textRed">2015-1-15</span>
            </div>
        </div>
    </div>
</body>
</html>
